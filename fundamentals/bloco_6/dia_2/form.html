<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <script src="jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>

<body>
  <main class="container-md pad">
    <form action="" method="get" novalidate>
      <fieldset class="personal-data">
        <legend>Dados pessoais</legend>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Insira seu nome" maxlength="40"
            required />
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="exemplo@exemplo.com"
            maxlength="50" required />
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="number" name="cpf" id="cpf" class="form-control" placeholder="12345678901" maxlength="11"
            minlength="11" required />
          <small id="cpfHelpBox" class="form-text text-muted">Somente números</small>
        </div>
        <div class="form-group">
          <label for="adress">Endereço:</label>
          <input type="text" name="address" id="address" class="form-control" placeholder="R. exemplo, nº, CEP"
            maxlength="200" required />
        </div>
        <div class="form-group">
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" class="form-control" placeholder="Londrina" maxlength="28"
            required />
        </div>
        <div class="form-group">
          <label for="state">Estado:</label>
          <select name="state" id="state" class="custom-select" required>
            <option disabled selected>Selecione seu estado</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input type="radio" name="building-type" id="house" class="form-check-input" value="Casa" checked />
            <label for="house" class="form-check-label">Casa</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="building-type" id="apartment" class="form-check-input" value="Apartamento" />
            <label for="apartment" class="form-check-label">Apartamento</label>
          </div>
        </div>
      </fieldset>
      <fieldset class="last-job">
        <legend>Último emprego</legend>
        <div class="form-group">
          <label for="curriculum-summary">Resumo do currículo:</label>
          <textarea name="curriculum-summary" id="curriculum-summary" class="form-control" maxlength="1000" required cols="70" rows="10"
            placeholder="Uma breve descrição do seu currículo"></textarea>
        </div>
        <div class="form-group">
          <label for="role">Cargo:</label>
          <input type="text" name="role" id="role" maxlength="40" class="form-control" placeholder="Analista de Dados" required />
        </div>
        <div class="form-group">
          <label for="job-description">Descrição do cargo:</label>
          <input type="text" name="job-description" id="job-description" class="form-control" maxlength="500" required
            placeholder="Descreva seu último cargo"></input>
        </div>
        <div class="form-group">
          <label for="start-date">Data de início:</label>
          <input type="text" name="start-date" id="start-date" class="form-control" placeholder="dd/mm/aaaa">
        </div>
      </fieldset>
      <button type="submit" id="submit" class="btn btn-success">Enviar</button>
      <button type="reset" id="reset" class="btn btn-danger">Apagar</button>
    </form>
    <div id="curriculum"></div>
  </main>
  <script src="script.js"></script>
</body>

</html>
