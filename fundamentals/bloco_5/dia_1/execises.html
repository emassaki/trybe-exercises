<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        // Exercise 1
        function changeParagraph() {
          let text = "Trabalhando em uma grande empresa como Full Stack";
          document.getElementsByTagName('p')[1].innerText = text;
        }
        changeParagraph();

        // Exercise 2
        function mainContentColor() {
          document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        mainContentColor();

        // Exercise 3
        function centerContentColor() {
          document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';
        }
        centerContentColor();

        // Exercise 4
        function correctH1() {
          document.getElementsByClassName('title')[0].innerText = 'Exercício 5.1 - JavaScript';
        }
        correctH1();

        // Exercise 5
        function upperCaseP() {
          document.getElementsByTagName('p')[1].style.textTransform = 'uppercase';
        }
        upperCaseP();

        // Exercise 6
        function printP() {
          let tag = document.getElementsByTagName('p');
          for (let i in tag) {
            console.log(document.getElementsByTagName('p')[i].innerText)
          }
        }
        printP();
    </script>
  </body>
</html>
