<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>

    <script type="text/javascript">
      // Parte 1
      console.log(document.getElementById("elementoOndeVoceEsta"));
      console.log(
        (document.getElementById(
          "elementoOndeVoceEsta"
        ).parentNode.style.color = "blue")
      );
      console.log(
        (document.getElementById("primeiroFilhoDoFilho").innerHTML =
          "Um texto qualquer.")
      );
      console.log(document.getElementById("pai").firstElementChild); // Resulta em '#text' por ter espaços em branco entre o elemento pai e filho.
      console.log(
        document.getElementById("elementoOndeVoceEsta").previousElementSibling
      );
      console.log(
        document.getElementById("elementoOndeVoceEsta").parentNode.innerText
      );
      console.log(
        document.getElementById("elementoOndeVoceEsta").nextElementSibling
      );
      console.log(
        document.getElementById("pai").lastElementChild.previousElementSibling
      );

      // Parte 2
      let siblingElement = document.createElement("h4");
      siblingElement.innerText = "Algum texto aqui!";
      document.getElementById("pai").appendChild(siblingElement);
      let childElement = document.createElement("p");
      childElement.innerText = "Outro texto aqui!";
      document.getElementById("elementoOndeVoceEsta").appendChild(childElement);
      let childOfChildElement = document.createElement("li");
      childOfChildElement.innerText = "Mais um texto aqui!";
      document
        .getElementById("primeiroFilhoDoFilho")
        .appendChild(childOfChildElement);
      console.log(
        document.querySelector("li").parentElement.parentElement
          .nextElementSibling
      );

      // Parte 3
      let pai = document.querySelector('#pai');
      pai.removeChild(pai.firstElementChild);
      pai.removeChild(pai.lastElementChild);
      pai.removeChild(pai.lastElementChild);
      pai.removeChild(pai.lastElementChild);
    </script>
  </body>
</html>
