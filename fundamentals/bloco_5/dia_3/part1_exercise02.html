<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label>
      Fraction:
      <input type="number" id="percent1-input" size="2" />
    </label>
    <label>
      Whole:
      <input type="number" id="percent2-input" size="2" />
    </label>
    <button id="percent-button">Calculate</button>
    <br /><br />

    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>

    <script>
      const squareBttn = document.getElementById('square-button');
      squareBttn.addEventListener('click', squareNumber);      
      function squareNumber() {
        let sqrInput = document.getElementById('square-input').value;
        var squaredNumber = sqrInput ** 2;
        document.getElementById('solution').innerText = squaredNumber;
      }

      const halfBttn = document.getElementById('half-button');
      halfBttn.addEventListener('click', halfOf);
      function halfOf() {
        let halfInput = document.getElementById('half-input').value;
        var half = halfInput / 2;
        document.getElementById('solution').innerText = half;
      }

      const percentBttn = document.getElementById('percent-button');
      percentBttn.addEventListener('click', percentOf);
      function percentOf() {
        let percentInput1 = document.getElementById('percent1-input').value;
        let percentInput2 = document.getElementById('percent2-input').value;
        var percent = (percentInput1 / percentInput2) * 100;
        document.getElementById('solution').innerText = percent + "%";
      }

      const areaBttn = document.getElementById('area-button');
      areaBttn.addEventListener('click', areaOfCircle);
      function areaOfCircle() {
        let radius = document.getElementById('area-input').value;
        var area = Math.PI * radius ** 2;
        document.getElementById('solution').innerText = area;
      }
    </script>
  </body>
</html>
