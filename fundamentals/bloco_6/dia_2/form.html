<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap-grid.min.css">
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get" novalidate>
      <fieldset class="personal-data">
        <legend>Dados pessoais</legend>
        <label for="name">Nome:</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Insira seu nome"
          maxlength="40"
          required
        />
        <br />
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="exemplo@gmail.com"
          maxlength="50"
          required
        />
        <br />
        <label for="cpf">CPF:</label>
        <input
          type="number"
          name="cpf"
          id="cpf"
          placeholder="12345678901"
          maxlength="11"
          minlength="11"
          required
        />
        <br />
        <label for="adress">Endereço:</label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="R. exemplo, nº, CEP"
          maxlength="200"
          required
        />
        <br />
        <label for="city">Cidade:</label>
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Londrina"
          maxlength="28"
          required
        />
        <br />
        <label for="state">Estado:</label>
        <select name="state" id="state" required>
          <option disabled selected>Selecione seu estado</option>
        </select>
        <br />
        <fieldset>
          <legend>Moradia</legend>
          <input type="radio" name="building-type" id="house" value="Casa" checked/>
          <label for="house">Casa</label>
          <input type="radio" name="building-type" id="apartment" value="Apartamento"/>
          <label for="apartment">Apartamento</label>
        </fieldset>
      </fieldset>
      <fieldset class="last-job">
        <legend>Último emprego</legend>
        <label for="curriculum-summary">Resumo do currículo:</label>
        <br />
        <textarea
          name="curriculum-summary"
          id="curriculum-summary"
          maxlength="1000"
          required
          cols="70"
          rows="10"
          placeholder="Uma breve descrição do seu currículo"
        ></textarea>
        <br />
        <label for="role">Cargo:</label>
        <input
          type="text"
          name="role"
          id="role"
          maxlength="40"
          placeholder="Analista de Dados"
          required
        />
        <br />
        <label for="job-description">Descrição do cargo:</label>
        <input
          type="text"
          name="job-description"
          id="job-description"
          maxlength="500"
          required
          placeholder="Descreva seu último cargo"
        ></input>
        <br />
        <label for="start-date">Data de início:</label>
        <input type="text" name="start-date" id="start-date" placeholder="dd/mm/aaaa" >
      </fieldset>
      <button type="submit" id="submit">Enviar</button>
      <button type="reset" id="reset">Apagar</button>
    </form>
    <div id="curriculum"></div>
    <script src="script.js"></script>
  </body>
</html>
