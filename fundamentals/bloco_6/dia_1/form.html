<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <fieldset class="personal-data">
    <label for="name">Nome:</label>
    <input type="text" name="name" id="name" placeholder="Insira seu nome" required>
    <br>
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
    <br>
    <label for="cpf">CPF:</label>
    <input type="text" name="cpf" id="cpf" placeholder="123.456.789-01" maxlength="11" required>
    <br>
    <label for="adress">Endereço:</label>
    <input type="text" name="adress" id="adress" placeholder="R. exemplo, nº, CEP" maxlength="200" required>
    <br>
    <label for="city">Cidade:</label>
    <input type="text" name="city" id="city" placeholder="Londrina" maxlength="28" required>
    <br>
    <label for="state">Estado:</label>
    <select name="state" id="state" required></select>
    <br>
    <p class="housing">Tipo de moradia:</p>
    <label for="house">
      <input type="radio" name="building-type" id="house" checked>
      Casa
    </label>
    <label for="apartment">
      <input type="radio" name="building-type" id="apartment">
      Apartamento
    </label>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
