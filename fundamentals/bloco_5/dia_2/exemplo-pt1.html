<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="paiDoPai">
      <div id="pai">
        <div id="primeiroFilho"></div>
        <div id="elementoOndeVoceEsta">
          <div id="primeiroFilhoDoFilho"></div>
          <div id="segundoEUltimoFilhoDoFilho"></div>
        </div>
        Atenção!
        <div id="terceiroFilho"></div>
        <div id="quartoEUltimoFilho"></div>
      </div>
    </div>

    <script type="text/javascript">
      console.log(document.getElementById("elementoOndeVoceEsta"));
      console.log(
        (document.getElementById(
          "elementoOndeVoceEsta"
        ).parentNode.style.color = "blue")
      );
      console.log(
        (document.getElementById("primeiroFilhoDoFilho").innerHTML =
          "Um texto qualquer.")
      );

      console.log(
        document.getElementById("elementoOndeVoceEsta").previousElementSibling
      );
      console.log(
        document.getElementById("elementoOndeVoceEsta").parentNode.innerText
      );
      console.log(
        document.getElementById("elementoOndeVoceEsta").nextElementSibling
      );
      console.log(
        document.getElementById("pai").lastElementChild.previousElementSibling
      );
    </script>
